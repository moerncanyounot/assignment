<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ol{
            list-style-type: lower-roman;
        }
        ol>li{
            background-color: lavender;
            color: darkolivegreen;
        }
        ol>li:hover{
            color: darkgreen;
        }
    </style>
</head>
<body>
        <h3>HTML Lists</h3>
        <p>Ordered Lists</p>
        <ol>
            <li>Mangoes</li>
            <li>Apples</li>
            <li>Oranges</li>
        </ol>
        <p>Unordered Lists</p>
           <ul>
               <li>Trousers</li>
               <li>Shirts</li>
               <li>T-shirts</li>
           </ul>

</body>
</html>
